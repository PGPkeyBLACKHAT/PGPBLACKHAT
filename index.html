<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Black Hat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PGP Black Hat</h1>
        <textarea id="pgpKey" readonly>
-----BEGIN PGP PUBLIC KEY BLOCK-----
Version: OpenPGP

mQINBF9EXAMPLEBEADAR6A5cTh5sDPzvF6ZGmMNyZKwM4HENd+NRyp6VtC26bVp2+

...
=fake
-----END PGP PUBLIC KEY BLOCK-----
        </textarea>
        <button onclick="copyPGPKey()">Copier</button>
    </div>

    <script>
        function copyPGPKey() {
            const pgpKey = document.getElementById("pgpKey");
            pgpKey.select();
            pgpKey.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Clé PGP copiée !");
        }
    </script>
</body>
</html>
